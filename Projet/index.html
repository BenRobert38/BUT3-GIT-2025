<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page collaborative Git</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Notre page web collaborative</h1>
    <!-- Menu de navigation à ajouter ici -->
  </header>

  <main>
    <!-- Section À propos -->
    <!-- Section Galerie -->
    <!-- Section Témoignages -->
    <!-- Section Formulaire de contact -->
	<section id="contact-section">
	  <h2>Contactez-nous</h2>
	  <form id="contact-form">
		<div class="form-group">
		  <label for="name">Nom :</label>
		  <input type="text" id="name" name="name" placeholder="Votre nom" required>
		</div>

		<div class="form-group">
		  <label for="email">Email :</label>
		  <input type="email" id="email" name="email" placeholder="Votre email" required>
		</div>

		<div class="form-group">
		  <label for="message">Message :</label>
		  <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
		</div>

		<button type="button" id="contact-submit">Envoyer</button>
	  </form>
	</section>


  <script src="script_contact.js"></script>
  </main>

  <footer>
    <!-- Pied de page à compléter -->
  </footer>

</body>
</html>
