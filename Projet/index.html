<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page collaborative Git</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Notre page web collaborative</h1>
    <!-- Menu de navigation à ajouter ici -->
  </header>

  <main>
    <!-- Section À propos -->
    <!-- Section Galerie -->
    <!-- Section Témoignages -->
    <!-- Section Formulaire de contact -->
	<section id="contact-section">
	  <h2>Contactez-nous</h2>
	  <form id="contact-form">
		<div class="form-group">
		  <label for="name">Nom :</label>
		  <input type="text" id="name" name="name" placeholder="Votre nom" required>
		</div>

		<div class="form-group">
		  <label for="email">Email :</label>
		  <input type="email" id="email" name="email" placeholder="Votre email" required>
		</div>

		<div class="form-group">
		  <label for="message">Message :</label>
		  <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
		</div>

		<button type="button" id="contact-submit">Envoyer</button>
	  </form>
	</section>


  <script src="script_contact.js"></script>
  </main>

  <footer>
    <!-- Pied de page à compléter -->
    <div class="footer-content" role="contentinfo">
      <nav aria-label="Pied de page">
        <ul class="footer-links">
          <li><a href="#about">À propos</a></li>
          <li><a href="#gallery">Galerie</a></li>
          <li><a href="#testimonials">Témoignages</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <div class="footer-meta">
        <p>Contact : <a href="mailto:contact@example.com">contact@example.com</a></p>
        <p>&copy; 2025 Notre page collaborative. Tous droits réservés.</p>
      </div>
    </div>
  </footer>

</body>
</html>
